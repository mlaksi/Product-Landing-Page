<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piper Rockelle Merch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">

        <a href="https://shoppiperrockelle.com/" target="_blank"><img id="header-img" src="logo1.png" alt="Piper Rockelle Logo"></a>

        <nav id="nav-bar">
            <a href="#home" class="nav-link">Home</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#contact" class="nav-link">Contact Us</a>
        </nav>

    </header>

    <main>
        <section id="home">
            <iframe id="baby-video" width="560" height="315" src="https://www.youtube.com/embed/ZJFxx9M5Cww" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe>
            <div id="flex-text">
                <p> Piper Rockelle is a famous Youtuber! </p>
                <p> Buy Piper's merch so you can look just as cool as she does! </p>
            </div>

        </section>
        <section id="products">
            <div id="product-container">
                <div class="product-card">

                    <a href="https://shoppiperrockelle.com/collections/bby/products/copy-of-piper-rockelle-hoodie" target="_blank"><img src="hoodie.jpg" alt="Pink Hoodie" id="hoodie" height="300px"></a>
                    <p>HOODIE</p>
                    <ul>
                        <li>Comformtable and stylish hoodie.</li>
                        <li>Comes in many colors and sizes.</li>
                        <li>Affordable.</li>
                    </ul>

                    <button id="buy-btn" onclick=" window.open('https://shoppiperrockelle.com/collections/shop-all/products/copy-of-piper-rockelle-hoodie','_blank ')">Buy now!</button>
                </div>

                <div id="polaroid">
                    <a href="https://www.youtube.com/channel/UCYfbq37VGb-07tDS0FGtsPw" target="_blank"><img src="piper polaroid.png " alt="Piper Polaroid Photo "></a>
                    <p id="hello ">Shalom guys!</p>
                </div>

            </div>
        </section>

        <section id="contact">
            <form id="form">

                <label for="name">Your name </label>
                <input type="text" name="name" id="name">
                <label for="surname">Your surname</label>
                <input type="text" name="surname" id="surname">
                <label for="email">Your email </label>
                <input type="email" name="email" id="email" placeholder="Enter you email here ">
                <input type="submit" value="Send to Piper" id="submit">
            </form>
        </section>
    </main>

</body>

</html>
